# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: System Software
description: >-
  A static site using 'Just the Docs' theme with Jekyll. 
  This site was created in order to record the knowledge 
  gained and prepare answers to examination questions for
  the course System Software at ITMO University.

baseurl: "/system-software" # the subpath of your site, e.g. /blog
url: "https://insaniss.github.io" # the base hostname & protocol for your site
permalink: pretty

# Enable or disable the site search
search_enabled: true
search:
  heading_level: 2 # split pages into sections that can be searched individually
  previews: 2 # maximum amount of previews per search result
  preview_words_before: 3 # maximum amount of words to display before a matched
                          # word in the preview
  preview_words_after: 3 # maximum amount of words to display after a matched
                         # word in the preview
  tokenizer_separator: /[\s/]+/ # set the search token separator
  rel_url: true # display the relative url in search results
  button: false # enable or disable the search button that appears in the bottom
                # right corner of every page

# Heading anchor links appear on hover over h1-h6 tags in page content
# allowing users to deep link to a particular heading on a page.
heading_anchors: true
# Sort order for navigation links
nav_sort: case_sensitive # capital letters sorted before lowercase
# Aux links for the upper right navigation
aux_links:
  "Exam Notes on GitHub":
    - "//github.com/insaniss/system-software"

# Footer content appears at the bottom of every page's main content
# Note: The footer_content option is deprecated and will be removed in a future
# major release. Please use `_includes/footer_custom.html` for more robust
footer_content: >-
  Copyright &copy; 2022 Bobur Zakirov. Distributed by an 
  <a href="https://github.com/insaniss/system-software/blob/master/LICENSE">
    MIT license.
  </a>

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date`
# defined in the front-matter
# uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html
last_edit_time_format: "%b %e %Y at %I:%M %p"
# Footer "Edit this page on GitHub" link text

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
# # the github URL for your repo
gh_edit_repository: "https://github.com/insaniss/system-software"
gh_edit_branch: "master" # the branch that your docs is served from
# "tree" or "edit" if you want the user to jump into the editor immediately
gh_edit_view_mode: "edit"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Build settings
remote_theme: just-the-docs/just-the-docs
# theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Force inclusion of directories and/or files in the conversion.
exclude:
  - assignment-posix/
